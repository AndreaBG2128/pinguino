<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping√ºino Creativo en HTML y CSS</title>
  <link rel="stylesheet" href="lnk.css">
</head>
<body>
  <div class="penguin">
    <div class="penguin-head">
      <div class="face">
        <div class="eye left-eye">
          <div class="eye-inner"></div>
        </div>
        <div class="eye right-eye">
          <div class="eye-inner"></div>
        </div>
        <div class="beak"></div>
        <div class="cheek left-cheek"></div>
        <div class="cheek right-cheek"></div>
      </div>
    </div>
    <div class="penguin-body">
      <div class="belly"></div>
      <div class="wing left-wing"></div>
      <div class="wing right-wing"></div>
    </div>
    <div class="penguin-feet">
      <div class="foot left-foot"></div>
      <div class="foot right-foot"></div>
    </div>
  </div>
</body>
</html>
